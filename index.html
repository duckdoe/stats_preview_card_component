<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <header>
        <picture>
          <source
            srcset="images/image-header-desktop.jpg"
            media="width > 768px"
          />
          <source
            srcset="images/image-mobile-desktop.jpg"
            media="width < 768px"
          />
          <img src="images/image-header-desktop.jpg" alt="header pattern" />
        </picture>
        <div id="overlay"></div>
      </header>
      <section id="insights">
        <h1>
          Get <span class="purple">insights</span> that help your business grow.
        </h1>
        <p id="main_para">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div id="container">
          <div id="insight_category">
            <h3>10k+</h3>
            <p>COMPANIES</p>
          </div>
          <div id="insight_category">
            <h3>314</h3>
            <p>TEMPLATE</p>
          </div>
          <div id="insight_category">
            <h3>12m+</h3>
            <p>QUERIES</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
